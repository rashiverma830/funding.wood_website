<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
  <div id="maines">
<div class="container remove-pg">
    <div class="row remove-row">
        <div class="py-5 banner2 neo">
                <div class="row remove-row">
                    <!-- Column -->
                    <div class="col-lg-12">
                        <img src="https://fundtld.info/images/mail.png" alt="Mail Icon">
                    </div>

                    <div class="col-lg-12">
                        <div class="text-box">
                            <h3 class="text-center">
                                Please specify an email address that you would like to remove.
                            </h3>

                            <form class="mt-3 remove-form" method="post" action="">
                                <div class="d-flex">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email" required="true">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn ">
                                            <span class="ss-spanish">Unsubscribe</span>
                                        </button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
